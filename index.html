<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<!-- <a-scene embedded artoolkit='sourceType: webcam;' arjs='patternRatio:0.9;'>-->
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<a-assets>
			<a-asset-item id="bird" response-type="arraybuffer" src="https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849"></a-asset-item>
			<a-asset-item id="dog" response-type="arraybuffer" src="scene.glb"></a-asset-item>
		</a-assets>
		<a-marker-camera preset='kanji'>
			<a-entity gltf-model="#bird" scale="0.003 0.003 0.003" animation-mixer="clip:Take 001; loop:2; timeScale: 1; crossFadeDuration: 1"></a-entity>
			<a-entity gltf-model="#dog" scale="0.3 0.3 0.3" animation-mixer="clip:Walk_Forward01; loop:infinite; timeScale: 1; crossFadeDuration: 1"></a-entity>
		</a-marker-camera>
	</a-scene>
</body>
